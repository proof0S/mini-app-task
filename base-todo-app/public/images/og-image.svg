<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066CC"/>
      <stop offset="25%" stop-color="#0099FF"/>
      <stop offset="50%" stop-color="#00BFFF"/>
      <stop offset="75%" stop-color="#6B5BFF"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <linearGradient id="ogCheckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5D4"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="200" fill="white" fill-opacity="0.1"/>
  <circle cx="1100" cy="550" r="250" fill="white" fill-opacity="0.1"/>
  <circle cx="900" cy="100" r="150" fill="white" fill-opacity="0.05"/>
  
  <!-- Icon -->
  <circle cx="300" cy="315" r="100" fill="white" fill-opacity="0.2"/>
  <circle cx="300" cy="315" r="75" fill="url(#ogCheckGradient)"/>
  <path d="M260 315 L285 340 L340 285" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Text -->
  <text x="450" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="900" fill="white">Daily Tasks</text>
  <text x="450" y="360" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="white" fill-opacity="0.8">Build better habits, one task at a time</text>
  
  <!-- Built on Base badge -->
  <rect x="450" y="400" width="180" height="45" rx="22" fill="white" fill-opacity="0.2"/>
  <text x="480" y="430" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="white">Built on Base</text>
  
  <!-- Sparkles -->
  <circle cx="1050" cy="200" r="8" fill="white" fill-opacity="0.8"/>
  <circle cx="200" cy="500" r="6" fill="white" fill-opacity="0.6"/>
  <circle cx="1100" cy="400" r="10" fill="white" fill-opacity="0.7"/>
  <circle cx="500" cy="150" r="5" fill="white" fill-opacity="0.5"/>
</svg>
