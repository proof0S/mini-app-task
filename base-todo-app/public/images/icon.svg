<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066CC"/>
      <stop offset="25%" stop-color="#0099FF"/>
      <stop offset="50%" stop-color="#00BFFF"/>
      <stop offset="75%" stop-color="#6B5BFF"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5D4"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Glass effect circle -->
  <circle cx="100" cy="100" r="60" fill="white" fill-opacity="0.2"/>
  
  <!-- Checkmark circle -->
  <circle cx="100" cy="100" r="45" fill="url(#checkGradient)"/>
  
  <!-- Checkmark -->
  <path d="M75 100 L92 117 L125 84" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Sparkles -->
  <circle cx="155" cy="55" r="6" fill="white" fill-opacity="0.8"/>
  <circle cx="45" cy="145" r="4" fill="white" fill-opacity="0.6"/>
  <circle cx="160" cy="140" r="5" fill="white" fill-opacity="0.7"/>
</svg>
